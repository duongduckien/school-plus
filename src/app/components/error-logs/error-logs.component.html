<p-table [value]="errorsLogs" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th class="type-label-errors-logs">Type</th>
            <th>Account</th>
            <th class="function-label-errors-logs">Function</th>
            <th>Error</th>
            <th>Time</th>
            <th class="action-label-errors-logs">Action</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item['type'] }}</td>
            <td>{{ convertAccData(item['account']) }}</td>
            <td>{{ item['function'] }}</td>
            <td>{{ item['content'] }}</td>
            <td>{{ convertTime(item['created_at']) }}</td>
            <td class="action-row-errors-logs">
                <i (click)="deleteErrorLog(item['$key'])" class="fa fa-trash" aria-hidden="true"></i>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-loading></app-loading>
